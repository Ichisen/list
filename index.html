<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Component List</title>

    <style type="text/css">
        html, body {
            width: 100%;
            height: 100%;
            margin: 0px;
        }

        #listOne-listTwo {
            display: flex;
            width: 100%;
            height: 50%;
        }

        #listOne, #listTwo {
            display: inline;
            width: 50%;
            height: 100%;
        }

        #listThree {
            width: 100%;
            height: 50%;
        }

    </style>

    <script src="bower_components/jQuery/dist/jquery.js" type="text/javascript"></script>

    <script src="factory.js" type="text/javascript"></script>
    <script src="templates/html.js" type="text/javascript"></script>
    <script src="components/list.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(function(){
            var NS = window;
            var FactoryInstance = new NS.Factory(NS.Components, NS.Templates.HTML);

            var dataArray = [{
                name: 'Егор',
                surname: 'Гончаров'
            },{
                name: 'Виктор',
                surname: 'Гончаров'
            },{
                name: 'Илья',
                surname: 'Смирнов'
            },{
                name: 'Виктория',
                surname: 'Китайцева'
            },{
                name: 'Алёна',
                surname: 'Сурначёва'
            },{
                name: 'Михаил',
                surname: 'Глушко'
            },{
                name: 'Семён',
                surname: 'Слепнев'
            },{
                name: 'Игорь',
                surname: 'Громов'
            },{
                name: 'Денис',
                surname: 'Маслаков'
            },{
                name: 'Вячеслав',
                surname: 'Морозов'
            },{
                name: 'Александер',
                surname: 'Шадура'
            },{
                name: 'Игнат',
                surname: 'Румянцев'
            },{
                name: 'Галина',
                surname: 'Макарова'
            },{
                name: 'Екатерина',
                surname: 'Епина'
            },{
                name: 'Елена',
                surname: 'Шмид'
            }];

            var oneGroupFunc = function(sourceArray) {
                var item;
                var firstLetter;
                var firstLetters = [];
                var firstLettersObjects = {};

                for(var i=0; i < sourceArray.length; i++){
                    item = sourceArray[i];
                    firstLetter = item.surname.charAt(0);
                    if(firstLetters.indexOf( firstLetter ) == -1) {
                        firstLetters.push( firstLetter )
                    }

                    if(!firstLettersObjects[firstLetter]) {
                        firstLettersObjects[firstLetter] = {
                            groupName: firstLetter,
                            data: []
                        }
                    }

                    firstLettersObjects[firstLetter].data.push(item.surname+' '+item.name)
                }

                this.groupArray_ = firstLetters;
                this.groupData_ = firstLettersObjects;
            };

            var listOne = FactoryInstance.create('List',{
                source: dataArray,
                group: {
                    groupingFunc: oneGroupFunc,
                    asc: true
                },
                visible: true,
                filter: null,
                pagination: null
            });
            var listTwo = FactoryInstance.create('List',{});
            var listThree = FactoryInstance.create('List',{});

        });
    </script>
</head>
<body>
    <div id ='listOne-listTwo'>
        <div id="listOne"></div>
        <div id="listTwo"></div>
    </div>
    <div id="listThree"></div>
</body>
</html>
